<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/temp/admint.xhtml"> 

    <ui:define name="content">
        <div class="row">
            <div class="col-lg-8 col-md-12">
                <h:form>
                     <pre>page #{firmaBean.page} of #{firmaBean.pageCount}</pre>
                <div class="btn-group">
                    <h:commandButton action="#{firmaBean.previous()}" value="Previous" styleClass="btn btn-outline-dark "/>
                    <h:commandButton action="#{firmaBean.next()}" value="next" styleClass="btn btn-outline-dark "/>
                </div>
                    <h:dataTable styleClass="table table-hover table-striped mt-3" value="#{firmaBean.read}" var="i">
                        <h:column>
                            <f:facet name="header">Kullanıcı Adı</f:facet>
                                #{i.kullaniciAdi}
                        </h:column>

                        <h:column>
                            <f:facet name="header">Şifre</f:facet>
                                #{i.sifre}
                        </h:column>

                        <h:column>
                            <f:facet name="header">Şirket Adı</f:facet>
                                #{i.sirketAdi}
                        </h:column>

                        <h:column>
                            <f:facet name="header">Firma No</f:facet>
                                #{i.telNo}
                        </h:column>

                        <h:column>
                            <f:facet name="header">Sektör</f:facet>
                                #{i.sektor}
                        </h:column>

                        <h:column>
                            <f:facet name="header">Eleman Sayısı</f:facet>
                                #{i.elemanSayisi}
                        </h:column>

                        <h:column>
                            <f:facet name="header">Cinsiyet</f:facet>
                                #{i.cinsiyet}
                        </h:column>

                        <h:column>
                            <f:facet name="header">YÖNETİM</f:facet>
                            <div class="btn-group" role="group">
                                <h:commandButton styleClass="btn btn-warning" action="#{firmaBean.GuncelleForm(i)}" value="Seç"/>
                                
                                <h:commandButton styleClass="btn btn-danger" action="#{firmaBean.Sil(i)}" value="Sil"/>
                            </div>
                        </h:column>
                    </h:dataTable>

                </h:form>
            </div>
            <div class="col-md-4 col-lg-4">
                <p>Güncellemek İçin Seçim Yapınız</p>
                <h:form class="mt-3">
                    
                    <div class="form-group">
                        <label>Kullanıcı Adı</label>
                        <h:inputText  styleClass="form-control" value="#{firmaBean.entity.kullaniciAdi}" disabled="true"/>
                    </div>
                    
                    <div class="form-group">
                        <label>Şifre Adı</label>
                        <h:inputText  styleClass="form-control" value="#{firmaBean.entity.sifre}" disabled="true"/>
                    </div>


                    <div class="form-group">
                        <label>Şirket Adı</label>
                        <h:inputText  styleClass="form-control" value="#{firmaBean.entity.sirketAdi}"/>
                    </div>


                    <div class="form-group">
                        <label>Şirket No</label>
                        <h:inputText  styleClass="form-control" value="#{firmaBean.entity.telNo}"/>
                    </div>

                    <div class="form-group">
                        <label>Sektör(Gıda, Giyim, Hizmet, İnşaat, Sağlık, Turizm)</label>
                        <h:inputText  styleClass="form-control" value="#{firmaBean.entity.sektor}"/>
                    </div>

                    <div class="form-group">
                        <label>Cinsiyet</label>
                        <h:inputText  styleClass="form-control" value="#{firmaBean.entity.cinsiyet}"/>
                    </div>
                    <div class="form-group">
                        <label>Eleman Sayısı</label>
                        <h:inputText  styleClass="form-control" value="#{firmaBean.entity.elemanSayisi}"/>
                    </div>

                    <h:commandButton styleClass="btn btn-primary" action="#{firmaBean.Guncelle()}" value="GÜNCELLE"/>
                </h:form>           
            </div>
        </div>
        <div class="mb-3"></div>
    </ui:define>
</ui:composition>
