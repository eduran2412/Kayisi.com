<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/temp/firma.xhtml"> 

    <ui:define name="content">
        
        <h:form>
            <pre>page #{isciBean.page} of #{isciBean.pageCount}</pre>
             <div class="btn-group">
                    <h:commandButton action="#{isciBean.previous()}" value="Previous" styleClass="btn btn-outline-dark "/>
                    <h:commandButton action="#{isciBean.next()}" value="next" styleClass="btn btn-outline-dark "/>
                </div>
            <h:dataTable styleClass="table table-hover table-striped mt-3" value="#{girisBean.isciRead}" var="i">
                <h:column>
                    <f:facet name="header">AD</f:facet>
                        #{i.kullaniciAdi}
                </h:column>
                
                <h:column>
                    <f:facet name="header">AD</f:facet>
                        #{i.sifre}
                </h:column>
                
                <h:column>
                    <f:facet name="header">AD</f:facet>
                        #{i.ad}
                </h:column>

                <h:column>
                    <f:facet name="header">SOYAD</f:facet>
                        #{i.soyad}
                </h:column>

                <h:column>
                    <f:facet name="header">CİNSİYET</f:facet>
                        #{i.cinsiyet}
                </h:column>

                <h:column>
                    <f:facet name="header">TEL NO</f:facet>
                        #{i.telNo}
                </h:column>

                <h:column>
                    <f:facet name="header">SEKTÖR</f:facet>
                        #{i.sektor}
                </h:column>

                <h:column>
                    <f:facet name="header">Firma Adı</f:facet>
                        #{i.firmaAdi}
                </h:column>

                <h:column>
                    <f:facet name="header">Firma No</f:facet>
                        #{i.firmaNo}
                </h:column>
                <h:column>
                    <f:facet name="header">YÖNETİM</f:facet>
                    <div class="btn-group" role="group">
                        <h:commandButton styleClass="btn btn-warning" action="#{girisBean.Eslestir(i)}" value="İşçi Seç"/>
                    </div>
                </h:column>
            </h:dataTable>
        </h:form>
        <div class="mb-3"></div>
    </ui:define>
</ui:composition>
