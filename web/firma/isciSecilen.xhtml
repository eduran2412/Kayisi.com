<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/temp/firma.xhtml"> 

    <ui:define name="content">
        <h:form>
            <h:dataTable styleClass="table table-hover table-striped mt-3" value="#{girisBean.secilen}" var="i">
                <h:column>
                    <f:facet name="header">Firma Adı</f:facet>
                        #{i.firmaAdi}
                </h:column>

                <h:column>
                    <f:facet name="header">Sektör</f:facet>
                        #{i.firmaSektor}
                </h:column>

                <h:column>
                    <f:facet name="header">İşçi Sayısı</f:facet>
                        #{i.isciSayisi}
                </h:column>

                <h:column>
                    <f:facet name="header">Cinsiyet</f:facet>
                        #{i.cinsiyet}
                </h:column>


                <h:column>
                    <f:facet name="header">İşçi Adı</f:facet>
                        #{i.isciAdi}
                </h:column>

                <h:column>
                    <f:facet name="header">İşçi Soyadı</f:facet>
                        #{i.isciSoyadi}
                </h:column>

                <h:column>
                    <f:facet name="header">İşçi Tel No</f:facet>
                        #{i.isciTelNo}
                </h:column>
            </h:dataTable>
        </h:form>
        <div class="mb-3"></div>
    </ui:define>
</ui:composition>
