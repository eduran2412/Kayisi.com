<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/temp/main.xhtml"> 

    <ui:define name="content">
        <h:form class="mt-3">
            <div class="form-group">
                <label >Kullanıcı Adı</label>
                <h:inputText id="ka" styleClass="form-control" value="#{girisBean.entity2.kullaniciAdi}"/>
            </div>

            <div class="form-group">
                <label>Şifre</label>
                <h:inputText id="s" styleClass="form-control" value="#{girisBean.entity2.sifre}"/>
            </div>

            <h:commandButton styleClass="btn btn-primary" action="/Kullanici/isciSorgula" value="Sorgula">
                <f:ajax execute="ka s" render="table"></f:ajax>
            </h:commandButton>



            <h:dataTable id="table" styleClass="table table-hover table-striped mt-3" value="#{girisBean.GirisIsci()}" var="i">
                <h:column>
                    <f:facet name="header">Firma Adı</f:facet>
                        #{i.firmaAdi}
                </h:column>

                <h:column>
                    <f:facet name="header">Firma Sektör</f:facet>
                        #{i.firmaSektor}
                </h:column>

                <h:column>
                    <f:facet name="header">Firma Tel No</f:facet>
                        #{i.firmaNo}
                </h:column>

                <h:column>
                    <f:facet name="header">İçi Sayısı</f:facet>
                        #{i.isciSayisi}
                </h:column>

                <h:column>
                    <f:facet name="header">Cinsiyet</f:facet>
                        #{i.cinsiyet}
                </h:column>


                <h:column>
                    <f:facet name="header">Ad</f:facet>
                        #{i.isciAdi}
                </h:column>

                <h:column>
                    <f:facet name="header">Soyad</f:facet>
                        #{i.isciSoyadi}
                </h:column>

                <h:column>
                    <f:facet name="header">İsci Tel No</f:facet>
                        #{i.isciTelNo}
                </h:column>
            </h:dataTable>
        </h:form>
        <div class="mb-3"></div>
    </ui:define>
</ui:composition>
